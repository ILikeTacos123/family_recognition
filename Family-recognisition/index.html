<html>

<head>
    <title>Family Members Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="container">
            <h2>FAMILY MEMBER RECOGNITION</h2>
            <br><br>
            <h3>List of family members</h3>
            <br>
            <hr>
            1. Daughter
            <br>
            <hr>
            2. Son
            <br>
            <hr>
            3. Mother
            <br>
            <hr>
            4. Father
            <br>
            <hr>

            <p>Webcam:</p>

            <div id="webcam"></div>

            <br><br>

            <div id="result"></div>

            <br><br>

            <button class="btn btn-success" onclick="takesnapshot()">Capture Image</button>

            <br><br>

            <button class="btn btn-primary" onclick="check()">Identify Image</button>

            <br><br>

            <p style="font-size: 22px;">Member: <span id="member-name"></span></p>
            <br>
            <p style="font-size: 22px;">Accuracy: <span id="member-accuracy"></span></p>
            <br>

        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
